<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #results p {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        #results p.no-results {
            background: #ffe0e0;
            color: #a00;
        }
    </style>
</head>

<body>
    <h1>Doctor Search</h1>
    <form id="searchForm">
        <input type="text" name="specialization" id="specialization" placeholder="Specialization" required>
        <input type="text" name="location" id="location" placeholder="Location" required>
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        const form = document.getElementById('searchForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const specialization = document.getElementById('specialization').value.trim();
            const location = document.getElementById('location').value.trim();

            // Clear previous results
            resultsDiv.innerHTML = 'Searching...';

            fetch(`search.php?specialization=${encodeURIComponent(specialization)}&location=${encodeURIComponent(location)}`)
                .then(response => response.json())
                .then(data => {
                    resultsDiv.innerHTML = '';
                    if (data.length === 0) {
                        resultsDiv.innerHTML = '<p class="no-results">No doctors found.</p>';
                    } else {
                        data.forEach(doc => {
                            resultsDiv.innerHTML += `<p><strong>${doc.name}</strong> - ${doc.specialization} - ${doc.location}</p>`;
                        });
                    }
                })
                .catch(error => {
                    console.error(error);
                    resultsDiv.innerHTML = '<p class="no-results">Error fetching data.</p>';
                });
        });
    </script>
</body>

</html>
